on:
  push:
    branches:
    - main
    - release/*
    
jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['8', '10', '12']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Run NuGet restore
      run: dotnet restore a.sln

    - name: Run .NET Code Analysis
      uses: dotnet/code-analysis@v1
      id: code-analysis
      with:
        build-breaking: true
